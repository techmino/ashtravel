<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Ash Travel</title>
</head>

<body>
    <header>
    <!-- nav part start -->
    <nav class="flex-center flex-justify-space">
        <div class="logo flex-center">
            <img src="images/logo.png" alt="">
            <h3 class="font-36 font-one">Ash <span>Travel</span></h3>
        </div>

        <div class="menu flex-center flex-justify-end">
            <ul class="flex-only font-18">
                <li>Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="hameburg"><i class="fa-solid fa-bars"></i></div>
        </div>
    </nav>
    <!-- nav part end -->

    <!-- banner part start -->

    <section class="banner flex-center  ">
        <div class="banner-content text-center  ">
            <h1 class="font-800 color-four font-64">Explore Your Travel</h1>
            <p class="color-four">ASH Tours & Travels are a well renowned IATA accredited travel agency in Dhaka. We provide Air tickets, Hotels, Visa, Tour & Holiday packages services of Worldwide.</p>
            <div class="button-group flex-only flex-justify-space">
                <button class="flex-only flex-align-center"><span>Where go</span>  </button>
                <button class="flex-center flex-justify-space"><span>When</span> <i class="fa-solid fa-chevron-down"></i> </button>
                <button class="flex-center flex-justify-space"><span>Select Type</span> <i class="fa-solid fa-chevron-down"></i></button>
                <button class="bg-one color-three"><i class="fa-solid fa-magnifying-glass color-four"></i><span class="color-four">Find</span> </button>
            </div>

        </div>
    </section>
    <!-- banner part end -->

</header>


    <!-- nav part end -->
    <main></main>
    <footer></footer>

</body>

</html>
